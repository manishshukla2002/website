<html>
<head>
<link href="../css/bootstrap.css" rel="stylesheet"/>
<link href="../css/all.css" rel="stylesheet"/>
<style>
.outer
{
min-height:600px;
}
.a
{
border:2px solid;
}

</style>
</head>
<body>
<form>
<div class="container mt-5 ">
<p class="h2 text-center">Register <b style="color:#ff9224;">With Us</b></p></br>
<div class="row">
<div class="col-sm-6 bg-white ">
Enroll NO:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter  ">
<i class="fa-solid fa-pen"></i>
</i>
<input type="number" required class="form-control" placeholder="Enter Enroll NO "/>
</div>

Name:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-user "></i>
</i>
<input type="Text" required class="form-control " placeholder="Username"/>
</div>

College Name:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter">
<i class="fa-solid fa-calendar-days"></i>
</i>
<input type="text" class="form-control "/>
</div>

Year:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-clock"></i>
</i>
<input type="text" class="form-control " placeholder="Your Purusing Year"/>
</div>

Email Id:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-envelope"></i>
</i>
<input type="email"  required class="form-control "/>
</div>
</div>


<div class="col-sm-6">
Today Is:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-regular fa-calendar-days"></i>
</i>
<input type="Date" class="form-control  "/>
</div>



Apply For:</br>
<div class="input-group ">
<i class="input-group-text lighter ">
<i class="fa-solid fa-pen"></i>
</i>
<input type="text"  required class="form-control" placeholder="Select Training Name"/>
</div>



Course:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-desktop"></i>
</i>
<input type="text" class="form-control " placeholder="Select Your Course"/>
</div>



Contanct NO:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-phone"></i>
</i>
<input type="number" class="form-control " placeholder="Mobile No"/>
</div>



Amount To Pay:</br>
<div class="input-group ">
<i class="input-group-text bg-lighter ">
<i class="fa-solid fa-indian-rupee-sign"></i>
</i>
<input type="number" required class="form-control " placeholder="Email Id"/>
</div>



</div>
<input type="submit" value="Register Now" style="background-color:#ff9224;" 
class="btn btn-outer-lighter mt-4 text-white w-25 "/>

</div>
</form>
</body>
</html>
